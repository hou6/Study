<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /**
         * 一旦执行到 return 代表函数结束，如果没有执行return，函数执行完也会返回结果，结果就是
         * @param x
         * @returns {*}
         */
        function abs(x) {
            if (x >= 0){
                return x;
            } else {
                return -x;
            }
        }
    </script>


    <script>
        /**
         * function (x){....}是一个匿名函数，但是可以把结果赋值给abs，通过abs就可以调用函数
         * @param x
         * @returns {*}
         */
        var abs = function (x) {
            if (x >= 0){
                return x;
            } else {
                return -x;
            }
        }
    </script>
