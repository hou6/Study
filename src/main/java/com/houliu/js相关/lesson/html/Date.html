<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var now = new Date();  //Sun Apr 19 2020 23:49:33 GMT+0800 (菲律宾标准时间)
        now.getFullYear();  //年
        now.getMonth();  //月
        now.getDate();  //日
        now.getDay();   //星期几
        now.getHours();  //时
        now.getMinutes(); //分
        now.getSeconds();  //秒
        now.getTime();  //时间戳 全世界统一， 1970.1.1 0:00:00  毫秒数

        console.log(new Date(11111111111));  //时间戳转为时间
    </script>

</head>
<body>

</body>
</html>
