<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="post">
    <p>
        <span>用户名：<input type="text" id="username"></span>
    </p>
    <p>
        <span>
            性别：
            <input type="radio" name="sex" value="nan" id="boy">男
            <input type="radio" name="sex" value="nv" id="girl">女
        </span>
    </p>
</form>

<script>
    let input_text = document.getElementById('username');
    input_text.value; //获取输入框的值
    input_text.value = '123456';  //修改输入框的值

    var boy_radio = document.getElementById('boy');
    var girl_radio = document.getElementById('girl');
    girl_radio.value;
    //对于单选框、多选框等固定的值，boy_radio.value 只能获取到当前的值

    girl_radio.checked; //查看单选框是否被选中，选中为true，未选中为false
    boy_radio = true; //赋值
</script>

</body>
</html>
